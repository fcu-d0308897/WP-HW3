<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var Celsius;
        Celsius = window.prompt("請輸入攝氏溫度?");

        function tran(C) {
            return (9 / 5) * C + 32;
        }

        document.writeln('攝氏' + Celsius + '度，轉換為華氏為' + tran(Celsius) + '度');

    </script>
</head>
<body>

</body>
</html>
